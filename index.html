    function readSingleFile(evt) {
        var f = evt.target.files[0];
        if (f) {
            var r = new FileReader();
            r.onload = function (e) {
                var contents = e.target.result;
                var array = contents.toString().split("\r\n");
                let result = [];
                let headers = array[0].split(",")
                console.log(headers)
                for (let i = 1; i < array.length - 1; i++) {
                    let obj = {}
                    let str = array[i].split(',')
                    obj.rpm = str[0];
                    obj.whp = str[1];
                    obj.wftlb = str[2]

                    result.push(obj)
                }
                let json = JSON.stringify(result);
                res = result


                //myChart.update();

                // const myChart = new Chart(
                //     document.getElementById('myChart'),
                //     config
                // );
                console.log(json)
            }
            r.readAsText(f);
            //document.write(output);
        } else {
            alert("Failed to load file");
        }
    }
    // document.getElementById('fileinput').addEventListener('change', readSingleFile);
    //document.getElementById('button').addEventListener('click', () => {

    let res = JSON.parse(data).filter((n, i) => i % 2 == 0)
    let rpm = res.map(r => parseInt(r.rpm*1000));
    let tq = res.map(r => parseInt(r.wftlb));
    let stq = res.map(r => parseInt(r.wftlb) - 50);
    let whp = res.map(r => parseInt(r.whp));
    let swhp = res.map(r => parseInt(r.whp) - 50);
    console.log(whp)
    
    var options = {
        chart: {
            type: 'line',
        },
        stroke: {
            curve: 'straight',
        },
        colors: ['#FF0000', '#0300FF', '#FF9A9A', '#9B9AFF'],
        series: [
            {
                name: 'WHP',
                data: whp
            },
            {
                name: 'TQ',
                data: tq
            },
            {
                name: 'Stock WHP',
                data: swhp
            },
            {
                name: 'STQ',
                data: stq
            },

        ],
        yaxis: [
            {
                title: {
                    text: "Power (HP)"
                },
                min: 0,
                max: 1000,
                seriesName: 'WHP',
                
            },
            {
                opposite: true,
                title: {
                    text: "Torque (ftlbs)"
                },
                min: 0,

            },
            {

            },
            {

            },

            categories: rpm,
            title: {

            },
            // forceNiceScale: true
            // min: 0,
            // max: 9000
        }
    }

    var chart = new ApexCharts(document.querySelector("#chart"), options);

    chart.render();
